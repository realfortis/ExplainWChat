<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Key Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 350px;
            margin: auto;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h2>ChatGPT API Key Settings</h2>
    <label for="apiKey">Enter OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="sk-..." autocomplete="off">
    <button id="saveKey">Save API Key</button>
    <p id="status">API Key saved successfully!</p>

    <script src="options.js"></script>
</body>
</html>
